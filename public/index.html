<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <title>Usuários API</title>
</head>
<body>
    <header>
        <h1>FRONT API</h1>
    </header>
    <main>
        <header>
            <h2>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h2>
            <p>Para inserir usuários na lista, preencha os dados abaixo.</p>
        </header>
        <div>
            <input id="name-input" type="text" placeholder="Nome Completo" />
            <input id="email-input" type="text" placeholder="E-mail" />
            <button id="add-user-btn" type="button">Cadastrar</button>
        </div>
    </main>
    <section id="status-message"></section>
    <section id="users-table-section">
        <header>
            <h2>LISTA DE USUÁRIOS CADASTRADOS</h2>
            <p>Abaixo, você pode ver os usuários registrados, e também editá-los ou removê-los.</p>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#ID</th>
                    <th>NOME</th>
                    <th>E-MAIL</th>
                    <th>EDITAR</th>
                    <th>EXCLUIR</th>
                </tr>
            </thead>
            <tbody id="users-table"></tbody>
        </table>
    </section>
    <script src="./index.js" defer></script>
</body>
</html>
